<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fallstudie Klimawandel</title>
  <style>
    /* Grund-Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #555;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background: #777;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .box {
      flex: 1 1 300px;
      background: #e0f7fa;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    /* Responsives Verhalten */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fallstudie Klimawandel</h1>
  </header>

  <nav>
    <a href="#">Start</a>
    <a href="#">Über mich</a>
    <a href="#">Projekte</a>
    <a href="#">Kontakt</a>
  </nav>

  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>responsitives Verhalten überprüfen</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>responsitives Verhalten überprüfen</p>
    </div>
  </div>

  <footer>
    <p>© 2025 – Mein IT Studium</p>
  </footer>
</body>
</html>
